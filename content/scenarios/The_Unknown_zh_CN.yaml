logbook-data:
- &INTRO
  - - Headline
    - 1740 年，11 月 20 日
  - - Image
    - content/gui/images/background/hr.png
  - 四天的风暴过后，我们终于获得了喘息的机会。但现在的我们只剩下些许食物，和破损的船只，而导航设备和海图都已遗失。
  - 我们必须尽快靠岸。 手下看到有鸟类在捕鱼，这预示着陆地就在不远处。 很幸运，船上还有一些工具和木板，能够建立起简易的庇护所。
  - '任务：

    寻找陆地，并建立一座港口。'
  - - Pagebreak
  - ''

- &FOOD_BOARDS
  - - Headline
    - 1740 年，11 月 22 日
  - - Image
    - content/gui/images/background/hr.png
  - 港口建成了，我们有希望了。 不过我还是担心接下来的日子…...我们的食物告罄，又缺少基本的建材。
  - 要确保活下去。 是时候让大家收集食物和木材了。
  - '任务：

    每样至少一个：

    * 伐木工

    * 渔夫

    * 猎人

    收集 5 样食物，和 5 块木板。'
  - - Pagebreak
  - ''

- &TENTS
  - - Headline
    - 1740 年，11 月 25 日
  - - Image
    - content/gui/images/background/hr.png
  - 食物已满足，木材也够定居点的增长需求。 人民还要求有一处居住和贸易的地方，来满足日常需求。
  - 是该建造一些帐篷了。再修建一处中央广场，为市民提供货物。
  - '任务：

    建造一座中央广场，和不少于10 间的帐篷。'
  - - Pagebreak
  - ''

- &GROW_SETTLEMENT
  - - Headline
    - 1740 年，12 月 1 号
  - - Image
    - content/gui/images/background/hr.png
  - 我们终于有吃住的地方了。 尽管帐篷住得不太舒服，但也让我们免于风吹雨打。
  - '每晚我都在观测星空。不过少了海图和仪器，我的脑子还是一头雾水。 我总感觉，得在这里呆上很久，有必要充分了解周遭。

    我们会试着建立文明，并找到回家的路……'
  - '任务：

    发展村庄，至少得有 250 名居民，并保持村庄正增长。'
  - - Pagebreak
  - ''

- &WON
  - - Headline
    - 1745 年，8 月 27 日
  - - Image
    - content/gui/images/background/hr.png
  - 村庄整体发展良好，人口已过 250 人。 我已习惯了新家，不过这个岛太小了，不能久困于此。
  - 我们要乘船，外出寻找更大的岛屿，来提供足够的空间和资源。 夜晚观星也有了收获，创建了基本的导航图。 尽管它不太完美，但我希望它能帮助我离开这里。
  - '任务：

    和“未知地平线”团队（www.unknown-horizons.org）联系，为游戏后续发展添砖加瓦！'
  - - Pagebreak
  - ''

