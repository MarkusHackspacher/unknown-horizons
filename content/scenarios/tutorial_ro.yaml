  - 'Excelent! Acum Comerciantul Independent se va opri din când în când pe la Depozitul tău.

    ...

    Să continuăm tutorialul nostru despre cum să facem comerț.'
  - Întâi apăsăm pe Depozitul nostru și apoi apăsăm pe al treilea tab.
  - Apoi apăsăm pe unul din cele 3 sloturi, și selectăm un bun pe care vrei să îl cumperi sau să îl vinzi.
  - După selectarea unui tip de bun, bara verde de pe fundul slotului (dacă este vizibilă) arată cât de mult din acest bun ai pe stoc.
  - Trăgând de slider în dreapta fiecărui slot determinăm 'valoarea țintită' de tine ce are un înțeles diferit pentru 'Cumpără' și 'Vinde'.
  - Când cumperi, vei cumpăra suficient pentru a păstra 'valorea țintită' de tine pe stoc.
  - Când vinzi, 'valoarea țintită' este cantitate de stoc la care te vei opri din vândut până când ai mai multe resurse din nou.
  - - Pagebreak
